#thymeleaf 配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false
#上下文
server.context-path=/thymeleaf


spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jeesite?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#指明从哪里去找xml配置文件，同时指定别名
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.CodeBuilder.core.pojo

#用于在控制台打印出执行的sql语句 注意：com.CodeBuilder.core.mapper是你mapper文件存放的位置
logging.level.com.CodeBuilder.core.mapper=debug

ishxmodel=false
